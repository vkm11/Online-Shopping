    <!-- Reactive Form -->
        <form [formGroup]="addProduct" (ngSubmit)="submit(addProduct.value)" class="common-form">
            <input class="form-input" formControlName="name" type="text" placeholder="Enter Product Name">
            <input class="form-input" formControlName="price" type="text" placeholder="Enter Product Price">
            <input class="form-input" formControlName="color" type="text" placeholder="Enter Product Color">
            <input class="form-input" formControlName="category" type="text" placeholder="Enter Product Category">
            <textarea class="form-input" formControlName="description" type="text" placeholder="Enter Product Description"></textarea>
            <input class="form-input" formControlName="image" type="text" placeholder="Enter Product Image URL">
            <button class="form-button">Add Product</button>
        </form>
      
    </div>
</div>
