    <div class="Search-products">
        <input
        type="text"
        class="form-control"
        placeholder="Search..."
        [(ngModel)]="filterTerm"
      />
    </div>
  
    <p class="message">{{productMessage}}</p>
    <table class="table">
        <thead class="table-dark table-hover">
            <tr style="font-size:20px">
                <th scope="col">Id</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Color</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="table-danger">
            <tr *ngFor="let item of productList | filter: filterTerm">
                <td>{{item.id}}</td>
                <td><img src="{{item.image}}" style="border-radius: 20px;" alt="image"></td>
                <td>{{item.name}}</td>
                <td>â‚¹{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>                    
                    <!-- <button routerLink="/seller-update-product/{{item.id}}">Update</button> -->
                    <!-- <button (click)="deleteProduct(item.id)">Delete</button> -->
                    <mat-icon id="editIcon" routerLink="/seller-update-product/{{item.id}}">create</mat-icon>
                    <mat-icon id="deleteIcon" (click)="deleteProduct(item.id)">delete_forever</mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
